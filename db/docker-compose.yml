services:
  mariadb:
    image: mariadb:latest
    container_name: Utopia
    restart: always
    volumes:
      - ./utopia-fitness-app.sql:/docker-entrypoint-initdb.d/init.sql
      # - ./data:/var/lib/mysql                   # Mount a volume for data persistence (optional)
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=FitnessDB
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    ports:
      - 3307:3306